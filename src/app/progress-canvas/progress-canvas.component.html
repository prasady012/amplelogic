<div class="offcanvas" [ngClass]="{'show': showPopup}">
    <div class="offcanvas-content p-0">

        <div class="closeIcon" (click)="togglePopup()">
            <i class="bi bi-caret-down-fill"></i>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="leftColorDiv">
                <i class="bi bi-rocket"></i>
            </div>
            <div class="triangle-right"></div>
            <div class="flex-fill p-4">
                <div class="pb-2">
                    Migration Data to selcted environment
                    <span class="float-end">{{progress}}%</span>
                </div>
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100" style="height: 8px;">
                    <div class="progress-bar" [style.width.%]="progress"></div>
                </div>
            </div>
        </div>
    </div>
</div>
